name: Arch & Kernel Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1️⃣ build amd64/arm64 artifacts
  build:
    name: Build (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64] # arm64 too slow
        # arch: [amd64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (only needed for arm64)
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build compile image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.devel
          load: true
          platforms: linux/${{ matrix.arch }}
          tags: huatuo-build:${{ matrix.arch }}

      - name: Compile in container
        run: |
          mkdir -p _output/${{ matrix.arch }}
          docker run --rm \
            -v "${{ github.workspace }}:/huatuo-src:ro" \
            -v "${{ github.workspace }}/_output/${{ matrix.arch }}:/_output" \
            -w /workspace \
            huatuo-build:${{ matrix.arch }} \
            sh -c "cp -r /huatuo-src/* . \
              && make clean && make --trace \
              && mv _output/* /_output/"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: output-${{ matrix.arch }}
          path: _output/${{ matrix.arch }}


  # 2️⃣ Test for supported arch & kernel
  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
        kernel: # https://quay.io/repository/lvh-images/kind?tab=tags
          - 4.19-20251222.013332
          - 5.10-20251222.013332
          - 6.6-20251222.013332
          - rhel8.9-20251222.013332
        include: # arm64 too slow, cpu cannot passthrough
          - arch: arm64
            kernel:
              - 5.10-20251218.060939
              - rhel8.9-20251218.060939

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: output-${{ matrix.arch }}
          path: _output/${{ matrix.arch }}
          run: |
            echo "=== Artifacts ==="
            pwd
            ls -lha
            ls -lah _output/${{ matrix.arch }}

      # 启动 LVH VM
      - name: Provision LVH VM
        uses: cilium/little-vm-helper@v0.0.28
        with:
          image: kind # complexity-test, kind
          arch: ${{ matrix.arch }}
          image-version: ${{ matrix.kernel }}
          install-dependencies: true
          cpu-kind: ${{ matrix.arch == 'arm64' && 'cortex-a72' || 'host' }}
          host-mount: ./
          mem: 4G
          cpu: 2
          test-name: huatuo-run
          cmd: |
            set -eux
            
            echo "=== Workspace ==="
            pwd
            ls
            ls -lah /host/
            ls -lah /host/_output/${{ matrix.arch }}
            
            echo "=== Kernel ==="
            uname -a

            echo "=== Test... ==="
            chmod +x /host/_output/${{ matrix.arch }}/bin/huatuo-bamai
            
            # disable es and kubelet fetching pods in huatuo-bamai.conf
            sed -i -e 's/# Address.*/Address=""/g' \
            /host/_output/${{ matrix.arch }}/conf/huatuo-bamai.conf
            sed -i '/KubeletClientCertPath =.*/c\\    KubeletReadOnlyPort = 0\n    KubeletAuthorizedPort = 0\n    KubeletClientCertPath = \"/etc/kubernetes/pki/apiserver-kubelet-client.crt,/etc/kubernetes/pki/apiserver-kubelet-client.key\"' \
            /host/_output/${{ matrix.arch }}/conf/huatuo-bamai.conf

            # just run huatuo-bamai for 60s
            timeout -s SIGKILL 60s /host/_output/${{ matrix.arch }}/bin/huatuo-bamai --region example --config huatuo-bamai.conf > /tmp/huatuo-bamai.log 2>&1 || true
            sed -E 's/(error|panic)/\x1b[31m\1\x1b[0m/gI' /tmp/huatuo-bamai.log
            ! grep -qE "error|panic" /tmp/huatuo-bamai.log
